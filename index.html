<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageSpeed Analyzer</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>PageSpeed Analyzer</h1>
    <p>Analyze your website's performance, accessibility, and SEO with ease.</p>
  </header>
  <main>
    <form id="analyzeForm">
      <input type="url" id="urlInput" placeholder="Enter website URL" required>
      <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
